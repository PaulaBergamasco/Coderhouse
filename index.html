<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnero Médico Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Turnero Médico Online</h1>
    </header>

    <main>
        <section id="specialties">
            <h2>Especialidades</h2>
            <ul id="specialtiesList">
            </ul>
        </section>

        <section id="appointmentForm">
            <h2>Solicitar Turno</h2>
            <form id="appointmentForm">
                <label for="name">Nombre:</label>
                <input type="text" id="name" required>

                <label for="surname">Apellido:</label>
                <input type="text" id="surname" required>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" required>

                <label for="specialty">Especialidad:</label>
                <select id="specialty" required>
                </select>

                <label for="date">Fecha:</label>
                <input type="date" id="date" min="" required>
                
                <button type="button" id="scheduleButton">Solicitar Turno</button>
            </form>
        </section>
    </main>
    <footer>
        <button id="clearButton">Vaciar Agenda</button>
    </footer>
    <script src="main.js"></script>
</body>
</html>
